<h1 mat-dialog-title>Enter group name</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput name="name" [(ngModel)]="name" type="text" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button aria-label="close dialog" [mat-dialog-close]="0">Cancel</button>
  <button mat-button [mat-dialog-close]="name">Save</button>
</div>
